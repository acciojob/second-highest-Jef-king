<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let z=arr.length,y=0;
			for(let i=1;i<z;i++){
				if(arr[i]==arr[i-1]){
					y+=1;
				}
			}
			alert(y);
			if(y==(z-1)){
				return -Infinity;
			}else if(z>2){
				
			for(let i=0;i<z;i++){
				for(let j=i+1;j<z;j++){
					if(arr[j]>arr[i]){
						let x=arr[i];
						arr[i]=arr[j];
						arr[j]=x;
					}
				}
				}
			
		return arr[1];
			}else{
				return -Infinity;
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
